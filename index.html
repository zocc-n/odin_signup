<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Faster+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign Up Practice</title>
</head>
<body>

    <div class="flex-container">
        <section id="bckg"></section>
        <section class="right-side">
            <section id="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.</section>
            <form id="mid">
                <section class="form-section">
                    <label for="fname">First name</label>
                    <input type="text" name="fname">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <br>
                    <label for="pass">Password</label>
                    <input type="password" name="pass">
                </section>

                <section class="form-section">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname">
                    <br>
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone">
                    <br>
                    <label for="conf-pass">Confirm password</label>
                    <input type="password" name="conf-pass">
                </section>
            </form>
            <section id="bot"></section>
        </section>
    </div>

    <script>
    </script>
</body>
</html>
